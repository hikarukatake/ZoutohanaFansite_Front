<!-- 【管理者TOP】 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者TOP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="">
</head>
<body>
    <header></header>

    <main>
        <h1 class="page-title">開催中の企画</h1>
        <div> <!-- 企画カードを並べる部分 -->
            <div> <!-- 企画カード -->
                <div> <!-- 企画カードヘッダー -->
                    <h2>
                        <span>冬に読みたい！わたしのおすすめ文庫</span>
                    </h2>
                    <h3>
                        <span>
                            https://zoutohana-fansite.jp/project/<span>winter-bunko</span>
                        </span>
                        <button>
                            <span class="material-symbols-outlined">content_copy</span>
                        </button>
                    </h3>
                </div>

                <div> <!-- 企画カードボディ -->
                    <div class="progress"> <!-- 進捗部分 -->
                        <span>投稿期間前</span>
                        <span>投稿期間中</span>
                        <span>一次審査</span>
                        <span>二次審査</span>
                        <span>ノミネート決定</span>
                        <span>大賞決定</span>
                    </div>
                    <div> <!-- 画像・日付等情報(flex) -->
                        <img src="" alt="">
                        <div>
                            <h3>
                                <span>2025/10/27 12:00</span>
                                <span>~</span>
                                <span>2025/11/19 12:00</span>
                            </h3>
                            <table>
                                <tr>
                                    <th>書評投稿期間 : </th>
                                    <td>
                                        <span>2025/10/27 12:00</span>
                                        <span>~</span>
                                        <span>2025/11/09 12:00</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>書評投票期間 : </th>
                                    <td>
                                        <span>2025/10/27 12:00</span>
                                        <span>~</span>
                                        <span>2025/11/09 12:00</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>投稿された書評 : </th>
                                    <td><span>123</span>件</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <div> <!-- 企画カードフッター -->
                    <div> <!-- 左側 -->
                        <button>次のステータス(<span>投票期間中</span>)に進める</button>
                        <a href="">編集する</a>
                        <button>削除する</button>
                    </div>
                    <a href="">詳細を確認する<span class="material-symbols-outlined">double_arrow</span></a>
                </div>
            </div>
        </div>

    </main>

    <footer></footer>

    <script src=""></script>
</body>
</html>
