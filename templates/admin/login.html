<!-- 【管理者ログイン】 -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../../static/css/admin/admin-style.css" th:href="@{/css/admin/admin-style.css}">
</head>
<body>
    <div th:replace="~{layout-admin :: header}"></div>
    <main id="admin-main" class="center-middle">
      <div class="w-half">
        <h1 class="page-title text-center">ログイン</h1>
        <form class="mt-8" th:action="@{/admin/login}" method="post">
          <div>
            <label>■ ログインID</label>
            <input type="text" class="input-text w-full" name="username">
          </div>

          <div class="mt-4">
            <label>■ パスワード</label>
            <div class="input-password-wrap">
              <input type="password" name="password" id="input-password" class="input-text w-full">
              <span id="password-visible-icon" class="material-symbols-outlined">visibility_off</span>
            </div>
          </div>

          <div class="btn-wrap">
            <button type="submit" class="btn mt-8">ログイン</button>
          </div>
        </form>
      </div>
    </main>

    <script src="../../static/js/admin/admin-general.js" th:src="@{/js/admin/admin-general.js}"></script>
</body>
</html>
