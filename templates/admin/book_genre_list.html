<!-- 【書評ジャンル一覧】 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>書評ジャンル一覧</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="../../static/css/admin/admin-style.css" th:href="@{/css/admin/admin-style.css}">
</head>
<body>
  <div th:replace="~{layout-admin :: header}"></div>

  <main id="admin-main">
    <h1 class="page-title">書評ジャンル一覧</h1>

    <div class="main-content">
      <div class="flex justify-between gap-1 mt-2"> <!-- テーブルの上のメニュー部分 -->
        <div> <!-- メニュー左部分(並び替え) -->
          <select class="select">
              <option>登録</option>
          </select>
          順
        </div>
        <div> <!-- メニュー右部分(検索) -->
          <input type="text" class="input-text" placeholder="検索">
          <button type="submit" class="btn"><span class="material-symbols-outlined scale-bigger">search</span></button>
        </div>
      </div>
      <div class="flex gap-1 mt-2"> <!-- ジャンル登録 -->
        <div class="flex-1">
          <input type="text" class="input-text w-full" placeholder="新しく登録するジャンル名を入力">
        </div>
        <button type="submit" class="btn">登録する</button>
      </div>

      <table class="list-table mt-4">
        <tr>
          <th class="table-border-r">ID</th>
          <th class="table-border-r">ジャンル名</th>
          <th class="w-quarter"></th>
        </tr>
        <tr>
          <td class="table-border-r text-right">1</td>
          <td class="table-border-r">
            <input type="text" class="w-full input-text" value="ファンタジー">
          </td>
          <td class="flex gap-4 center-middle">
            <a href="#" th:href="@{}" class="btn">更新する</a>
            <a href="#" th:href="@{}" class="btn btn-danger">削除する</a>
          </td>
        </tr>
      </table>

      <div class="pagination" id="pagination"></div>
    </div>
  </main>
</body>
</html>
