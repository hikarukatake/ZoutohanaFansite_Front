<!-- 【お知らせ一覧】 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ一覧</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="">
</head>
<body>
    <header></header>

    <main>
      <h1 id="admin-page-title">お知らせ一覧</h1>
      <div> <!-- テーブルの上のメニュー部分 -->
        <div> <!-- メニュー左部分(並び替え) -->
          <select>
            <option>投稿日時</option>
          </select>
          順
        </div>
        <div> <!-- メニュー右部分(絞り込み・検索) -->
          <button>絞り込みオプション</button>
          <input type="text">
          <button><span class="material-symbols-outlined">search</span></button>
          <a href="#">
            <span class="material-symbols-outlined">library_add</span>
            新しいお知らせを登録
          </a>
        </div>
      </div>

      <table>
        <tr>
          <th>公開/非公開</th>
          <th>カテゴリー</th>
          <th>タイトル</th>
          <th>作成日時</th>
          <th>表示される投稿日時</th>
          <th></th>
        </tr>
        <tr>
          <td><span class="material-symbols-outlined">visibility</span>公開</td>
          <td>寄贈</td>
          <td>先月寄贈した本(2025年9月)</td>
          <tr>2025/09/30 13:36</tr>
          <td>2025/10/01 12:00</td>
          <td><span class="material-symbols-outlined">keyboard_double_arrow_right</span></td>
        </tr>
      </table>

      <div class="pagination" id="pagination"></div>
    </main>

    <footer></footer>

    <script src=""></script>
</body>
</html>
