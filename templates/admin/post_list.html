<!-- 【お知らせ一覧】 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ一覧</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../../static/css/admin/admin-style.css">
</head>
<body>
    <header></header>

    <main id="admin-main">
      <h1 class="page-title">お知らせ一覧<span class="page-title-count">(1件)</span></h1>

      <div class="main-content">
        <div class="flex justify-between mt-2"> <!-- テーブルの上のメニュー部分 -->
          <div> <!-- メニュー左部分(並び替え) -->
            <select class="select">
              <option>投稿日時</option>
            </select>
            順
          </div>
          <div class="flex gap-1"> <!-- メニュー右部分(絞り込み・検索) -->
            <button class="btn">絞り込みオプション</button>
            <input type="text" class="input-text" placeholder="検索">
            <button class="btn"><span class="material-symbols-outlined scale-bigger">search</span></button>
            <a href="#" class="btn">
              <span class="material-symbols-outlined scale-bigger pr-1">library_add</span>
              新しいお知らせを登録
            </a>
          </div>
        </div>

        <table class="list-table mt-4">
          <tr>
            <th class="table-border-r">公開/非公開</th>
            <th>カテゴリー</th>
            <th class="table-border-r">タイトル</th>
            <th>作成日時</th>
            <th>表示される投稿日時</th>
            <th></th>
          </tr>
          <tr class="table-content-tr">
            <td class="table-border-r text-center">
              <span class="status-blue">
                <span class="material-symbols-outlined">visibility</span>
                公開
              </span>
            </td>
            <td class="text-center">寄贈</td>
            <td class="table-border-r">先月寄贈した本(2025年9月)</td>
            <td class="text-center">2025/10/01 12:00</td>
            <td class="text-center">2025/10/01 12:00</td>
            <td class="text-center center-middle"><span class="material-symbols-outlined">keyboard_double_arrow_right</span></td>
          </tr>
        </table>

        <div class="pagination" id="pagination"></div>
      </div>
    </main>

    <footer></footer>

    <script src=""></script>
</body>
</html>
