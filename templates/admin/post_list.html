<!-- 【お知らせ一覧】 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ一覧</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../../static/css/admin/admin-style.css" th:href="@{/css/admin/admin-style.css}">
</head>
<body>
    <div th:replace="~{layout-admin :: header}"></div>

    <main id="admin-main">
      <h1 class="page-title">お知らせ一覧<span class="page-title-count">(1件)</span></h1>

      <div class="main-content">
        <div class="flex justify-between mt-2"> <!-- テーブルの上のメニュー部分 -->
          <div> <!-- メニュー左部分(並び替え) -->
            <select class="select">
              <option>投稿日時</option>
            </select>
            順
          </div>
          <div class="flex gap-1"> <!-- メニュー右部分(絞り込み・検索) -->
            <button type="button" class="btn" data-modal-target="filter-option-modal">絞り込みオプション</button>
            <input type="text" class="input-text" placeholder="検索">
            <button type="submit" class="btn"><span class="material-symbols-outlined scale-bigger">search</span></button>
            <a href="#" th:href="@{}" class="btn">
              <span class="material-symbols-outlined scale-bigger pr-1">library_add</span>
              新しいお知らせを登録
            </a>
          </div>
        </div>

        <table class="list-table mt-4">
          <tr>
            <th class="table-border-r">公開/非公開</th>
            <th>カテゴリー</th>
            <th class="table-border-r">タイトル</th>
            <th>作成日時</th>
            <th>表示される投稿日時</th>
            <th></th>
          </tr>
          <tr class="table-content-tr">
            <td class="table-border-r text-center">
              <span class="status-blue">
                <span class="material-symbols-outlined">visibility</span>
                公開
              </span>
            </td>
            <td class="text-center">寄贈</td>
            <td class="table-border-r">先月寄贈した本(2025年9月)</td>
            <td class="text-center">2025/10/01 12:00</td>
            <td class="text-center">2025/10/01 12:00</td>
            <td class="text-center center-middle"><span class="material-symbols-outlined">keyboard_double_arrow_right</span></td>
          </tr>
        </table>

        <div class="pagination" id="pagination"></div>
      </div>
    </main>

    <div id="filter-option-modal" class="modal">
      <div>
        <div class="modal-content">
          <div class="flex justify-between items-start">
            <h2 class="page-title-sub">絞り込みオプション</h2>
            <span class="modal-close"><span class="material-symbols-outlined">close</span></span>
          </div>

          <form>
            <ul class="modal-option-wrap mt-4 ml-4">
              <li>
                <label><input type="checkbox" class="modal-checkbox-parent">公開/非公開</label>
                <ul class="modal-checkbox-child grid-3">
                  <li><label><input type="checkbox">公開</label></li>
                  <li><label><input type="checkbox">非公開</label></li>
                </ul>
              </li>
              <li>
                <label><input type="checkbox" class="modal-checkbox-parent">カテゴリー</label>
                <ul class="modal-checkbox-child grid-3">
                  <li><label><input type="checkbox">寄贈情報</label></li>
                  <li><label><input type="checkbox">企画情報</label></li>
                  <li><label><input type="checkbox">その他情報</label></li>
                </ul>
              </li>
              <li>
                <label><input type="checkbox">作成日時</label>
                <div class="modal-checkbox-child mt-2">
                  <input type="datetime-local" class="input-datetime">
                  <span class="wave-dash">～</span>
                  <input type="datetime-local" class="input-datetime">
                </div>
              </li>
              <li>
                <label><input type="checkbox">表示される投稿日時</label>
                <div class="modal-checkbox-child mt-2">
                  <input type="datetime-local" class="input-datetime">
                  <span class="wave-dash">～</span>
                  <input type="datetime-local" class="input-datetime">
                </div>
              </li>
            </ul>

            <div class="btn-wrap mt-8">
              <button type="submit" class="btn"><span class="px-8">絞り込む</span></button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../../static/js/admin/admin-general.js" th:src="@{/js/admin/admin-general.js}"></script>
</body>
</html>
