<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>

    <link th:href="@{/css/auth/login.css}" rel="stylesheet" href="../../static/css/auth/login.css">

</head>

<body>
    <div class="page-clip">
        <div class="header-wrapper">
            <div class="login-header">
                <a href="../fansite/top.html" class="back-link">&lt; もどる</a>
            </div>
            <div class="login-header-sub"></div>
        </div>
        <main class="login-main">
            <div class="logo-area">
                <img th:src="@{/img/zoutohana.png}" src="../img/zoutohana.png" alt="ロゴ" class="logo-image-placeholder">
            </div>
            <div class="form-container">
                <form th:action="@{/login(id=${param.id})}" method="post"  id="login-form">
                    <div class="form-group">
                        <label for="account-id">アカウントID</label>
                        <input type="text" id="account-id" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">パスワード</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-login login-btn" id="login-submit-btn">ログイン</button>
                    <th:block th:if="${param.id != null}">
                    <a th:href="@{/password-reset(id=${param.id})}" href="new-account.html" class="forgot-password">パスワードをお忘れですか？</a>

                    <div class="divider">
                        <span>または</span>
                    </div>
                    <a th:href="@{/signup(id=${param.id})}" href="signup.html" class="btn btn-register">新規登録</a>
                    </th:block>
                </form>
            </div>
        </main>
    </div>
