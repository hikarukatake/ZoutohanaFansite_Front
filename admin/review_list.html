<!-- 【書評一覧】 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冬に読みたい！わたしのおすすめ文庫 | 書評一覧</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="">
</head>
<body>
    <header></header>

    <main>
      <h1 id="admin-page-title">書評一覧<span>(1件)</span></h1>
      <h1><span>企画 : </span>冬に読みたい！わたしのおすすめ文庫</h1>
      <div> <!-- テーブルの上のメニュー部分 -->
        <div> <!-- メニュー左部分(並び替え) -->
          <select>
            <option>ステータス</option>
          </select>
          順
        </div>
        <div> <!-- メニュー右部分(絞り込み・検索) -->
          <button>絞り込みオプション</button>
          <input type="text">
          <button>🔍️</button>
        </div>
      </div>
      <div> <!-- チェックしたもの一括実行 -->
        <span>チェックしたもの</span>
        <select>
          <option>のステータスを一次審査通過にする</option>
        </select>
        <button>実行</button>
      </div>

      <table>
        <tr>
          <th><input type="checkbox"></th>
          <th>ID</th>
          <th>ステータス</th>
          <th>得票数</th>
          <th>書評タイトル</th>
          <th>書籍タイトル</th>
          <th>投稿者</th>
          <th>投稿日時</th>
          <th></th>
        </tr>
        <tr>
          <td><input type="checkbox"></td>
          <td>100</td>
          <td>大賞</td>
          <td>123</td>
          <td>小学生の頃から大好きな一冊</td>
          <td>風の図書館</td>
          <td>なまえなまえ</td>
          <td>2025/10/30 12:34</td>
          <td><span class="material-symbols-outlined">keyboard_double_arrow_right</span></td>
        </tr>
      </table>

      <div class="pagination" id="pagination"></div>
    </main>

    <footer></footer>

    <script src=""></script>
</body>
</html>
