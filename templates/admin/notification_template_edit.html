<!-- 【個別通知テンプレート編集】 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個別通知テンプレート編集</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../../static/css/admin/admin-style.css">
</head>
<body>
    <header></header>

    <main id="admin-main">
      <h1 class="page-title">個別通知テンプレート編集</h1>

      <div class="main-content-card mt-4">
        <form>
          <div class="table-container">
            <table>
              <tr>
                <th class="table-border-b-strong">削除 : </th>
                <td class="table-border-b-strong"><button class="btn btn-danger">このプロジェクトを削除する</button></td>
              </tr>

              <tr>
                <th>テンプレート名 : </th>
                <td><input type="text" name="name" value="一次審査通過連絡" class="input-text w-full"></td>
              </tr>
              <tr>
                <th>タイトル : </th>
                <td><input type="text" name="title" value="一次審査通貨のお知らせ" class="input-text w-full"></td>
              </tr>
              <tr>
                <th>本文 : </th>
                <td>
                  <textarea rows="10" name="content" class="input-textarea w-full">
  {user-nickname}さん、こんにちは。
  この度は「{project-name}」へ書評を投稿いただき、誠にありがとうございました。
  あなたが投稿した「{review-title}」が一次審査を通過したことをお知らせします。おめでとうございます！

  今後のスケジュールは以下の通りになります。
  これからも象と花プロジェクトと象と花ファンサイトをよろしくお願いいたします。

  {project-voting_start_at} ~ {project-voting_end_at}　二次審査(一般投票)
  【ここに日時を手動で入れる】　ノミネート作品を一部さわや書店店舗で販売開始
  【ここに日時を手動で入れる】　大賞発表
                  </textarea>
                </td>
              </tr>
              <tr>
                <th></th>
                <td>
                  <p class="icon-center">置き換えタグ<span class="material-symbols-outlined text-gray">help</span></p>
                  <div class="grid-4 gap-1 mt-2">
                    <button class="btn">プロジェクト名</button>
                    <button class="btn">書評投稿開始日時</button>
                    <button class="btn">書評投稿終了日時</button>
                    <button class="btn">書評投票開始日時</button>
                    <button class="btn">書評投票終了日時</button>
                    <button class="btn">ユーザーのニックネーム</button>
                    <button class="btn">書評タイトル</button>
                    <button class="btn">書籍タイトル</button>
                  </div>
                </td>
              </tr>
            </table>

            <div class="btn-wrap mt-4">
              <a href="#" class="btn">キャンセル</a>
              <input type="submit" value="確認する" class="btn">
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer></footer>

    <script src=""></script>
</body>
</html>
