<!-- 【書評一覧】 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冬に読みたい！わたしのおすすめ文庫 | 書評一覧</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="../../static/css/admin/admin-style.css">
</head>
<body>
  <header></header>

  <main id="admin-main">
    <h1 class="page-title">書評一覧<span class="page-title-count">(1件)</span></h1>

    <div class="main-content">
      <h1 class="page-title-sub"><span class="text-gray">企画 : </span>冬に読みたい！わたしのおすすめ文庫</h1>
      <div class="flex justify-between mt-2"> <!-- テーブルの上のメニュー部分 -->
        <div> <!-- メニュー左部分(並び替え) -->
          <select class="select">
            <option>ステータス</option>
          </select>
          順
        </div>
        <div class="flex gap-1"> <!-- メニュー右部分(絞り込み・検索) -->
          <button class="btn">絞り込みオプション</button>
          <input type="text" class="input-text" placeholder="検索">
          <button class="btn"><span class="material-symbols-outlined scale-bigger">search</span></button>
        </div>
      </div>
      <div class="flex gap-1 mt-2"> <!-- チェックしたもの一括実行 -->
        <span>チェックしたもの</span>
        <div class="flex-1">
          <select class="select w-full">
            <option>のステータスを一次審査通過にする</option>
          </select>
        </div>
        <button class="btn">実行</button>
      </div>

      <table class="list-table mt-4">
        <tr>
          <th><input type="checkbox" class="scale-bigger"></th>
          <th class="table-border-r">ID</th>
          <th>ステータス</th>
          <th class="table-border-r">得票数</th>
          <th>書評タイトル</th>
          <th>書籍タイトル</th>
          <th>投稿者</th>
          <th>投稿日時</th>
          <th></th>
        </tr>
        <tr>
          <td class="text-center"><input type="checkbox" class="scale-bigger"></td>
          <td class="table-border-r text-right">100</td>
          <td class="text-center">大賞</td>
          <td class="table-border-r text-right">123</td>
          <td>小学生の頃から大好きな一冊</td>
          <td>風の図書館</td>
          <td>なまえなまえ</td>
          <td class="text-center">2025/10/30 12:34</td>
          <td class="text-center center-middle"><span class="material-symbols-outlined">keyboard_double_arrow_right</span></td>
        </tr>
      </table>

      <div class="pagination" id="pagination"></div>
    </div>
  </main>

  <footer></footer>

  <script src=""></script>
</body>
</html>
