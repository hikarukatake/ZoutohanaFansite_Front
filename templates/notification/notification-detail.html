<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人通知詳細</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css">
    <link rel="stylesheet" th:href="@{/css/info/post-detail.css}" href="../css/info/post-detail.css">
</head>

<body>
    <div class="container">
        <div th:replace="~{layout :: header}"></div>

        <div class="breadcrumb-box">
            <div class="breadcrumb"><a th:href="@{/}" href="../fansite/top.html">ホーム</a></div>
            <div class="breadcrumb-middle">></div>
            <div class="breadcrumb" id="breadcrumb-category"><a th:href="@{/mypage/notification}" href="">お知らせ一覧</a></div>
            <div class="breadcrumb-middle">></div>
            <div class="breadcrumb" id="breadcrumb-here" th:text="${notification.title}">お知らせタイトル</div>
        </div>
        <div class="list-box">
            <div class="list-title">
                <h2>News</h2>
                <div class="list-border"></div>
            </div>
        </div>
        <section class="plans-box">
            <div>
                <div class="box-text">
                    <h2 id="post-title" th:text="${notification.title}">お知らせが取得できませんでした</h2>
                </div>
                <div class="deta-box">
                    <p id="post-data-date" th:text="${#temporals.format(notification.createdAt, 'yyyy.MM.dd')}">2025.01.01</p>
                </div>
            </div>
            <div class="news-plan">
                <p th:text="${notification.content}" style="white-space: pre-wrap;">本日、第1次選考の結果を公開しました。マイページ内の「選考結果」から、あなたの作品の結果をご確認いただけます。結果は応募作品ごとに表示され、第2次選考に進まれる方には次のステップに関する詳細な案内も併せてご覧いただけます。</p>
            </div>
        </section>

        <div class="navigation-container">
            <a th:href="@{/mypage/notification}" href="post-list.html?category=new" class="nav-link rectangle-button" id="back-to-list">一覧に戻る</a>
        </div>


        <!-- フッター -->
        <div th:replace="~{layout :: footer}"></div>


    <!-- ヘッダーモーダル -->
    <div class="overlay-menu" id="overlayMenu">
        <div class="close-btn" id="menuClose">×</div>
        <img src="../img/zoutohana-white-color.png" class="" style="width: 5rem;" alt="">
        <ul class="menu-list">
            <li class="menu-item">お知らせ</li>

            <li class="menu-item">企画一覧</li>

            <li class="menu-item">象と花プロジェクト</li>

            <li class="menu-item">お問い合わせ</li>

            <li class="menu-item">ログイン</li>
        </ul>
    </div>



        <script>
            // ▼▼▼ 要素を取得 ▼▼▼
            const menuOpen = document.getElementById('menuOpen');   // ハンバーガーメニューのアイコン
            const menuClose = document.getElementById('menuClose'); // ハンバーガーメニューの閉じるボタン
            const overlayMenu = document.getElementById('overlayMenu'); // ハンバーガーメニュー本体

            const gearButton = document.querySelector('.settings-icon'); // 歯車アイコン
            const settingsModal = document.getElementById('settingsModal'); // 設定モーダル本体

            // ▼▼▼ ハンバーガーメニューの動作（既存のまま） ▼▼▼
            menuOpen.addEventListener('click', () => {
                overlayMenu.classList.add('active');
            });

            menuClose.addEventListener('click', () => {
                overlayMenu.classList.remove('active');
            });
        </script>

        <script>
            // 企画一覧のタブメニュー
            const tabs = document.querySelectorAll('.tab');

            tabs.forEach(tab => {
                tab.addEventListener('click', function () {
                    // 全てのタブからactiveクラスとmarkerを削除
                    tabs.forEach(t => {
                        t.classList.remove('active');
                        const marker = t.querySelector('.marker');
                        if (marker) marker.remove();
                    });

                    // クリックされたタブにactiveクラスを追加
                    this.classList.add('active');

                    // マーカーを追加
                    const marker = document.createElement('span');
                    marker.classList.add('marker');
                    this.appendChild(marker);
                });
            });
        </script>

</body>
