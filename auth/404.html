<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退会手続き</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth/delete-account-complete.css">
</head>

<body>
    <div class="container">
        <header class="project-header">
            <div class="logo-placeholder"><img src="../img/象と花実物.png" style="width: 3rem;" alt=""></div>
            <div style="display: flex;">
                <div class="mail-icon">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M2 6h20v12H2z" fill="none" stroke="white" stroke-width="2" />
                        <path d="M2 6l10 7 10-7" fill="none" stroke="white" stroke-width="2" />
                    </svg>
                </div>

                <div class="menu-icon" id="menuOpen">
                    <div class="menu-icon-box">
                        <span class="span-top"></span>
                        <span class="span-middle"></span>
                        <span class="span-bottom"></span>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="form-container">
                <div class="check-img-div">
                    <div class="check-outer">
                        <div class="check-inner">
                            <svg width="40" height="30" viewBox="0 0 52 40" fill="none">
                                <path d="M26 5V25M26 35V35.1" stroke="white" stroke-width="6" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>
                <!-- テキスト -->
                <h2 class="complete-title">404 NotFound</h2>

                <div class="complete-line"></div>

                <p class="complete-text">
                    お探しのページは<br />見つかりませんでした
                </p>

                <!-- ボタン -->
                <a href="/" class="complete-btn">
                    ファンサイトTOPへ
                </a>
            </div>
        </main>


        <!-- ヘッダーモーダル -->
        <div class="overlay-menu" id="overlayMenu">
            <div class="close-btn" id="menuClose">×</div>
            <img src="../img/象と花-white-color.png" class="" style="width: 5rem;" alt="">
            <ul class="menu-list">
                <li class="menu-item">お知らせ</li>

                <li class="menu-item">企画一覧</li>

                <li class="menu-item">象と花プロジェクト</li>

                <li class="menu-item">お問い合わせ</li>

                <li class="menu-item">ログイン</li>
            </ul>
            <div class="imgs">
                <img src="../img/instagram-white.png" class="imgs-icon" alt="">
                <img src="../img/facebook-white.png" class="imgs-width" alt="">
                <img src="../img/x-white.png" class="imgs-width" alt="">
            </div>
        </div>
        <script>
            // ▼▼▼ 要素を取得 ▼▼▼
            const menuOpen = document.getElementById('menuOpen');   // ハンバーガーメニューのアイコン
            const menuClose = document.getElementById('menuClose'); // ハンバーガーメニューの閉じるボタン
            const overlayMenu = document.getElementById('overlayMenu'); // ハンバーガーメニュー本体

            // ▼▼▼ ハンバーガーメニューの動作（既存のまま） ▼▼▼
            menuOpen.addEventListener('click', () => {
                overlayMenu.classList.add('active');
            });

            menuClose.addEventListener('click', () => {
                overlayMenu.classList.remove('active');
            });
        </script>

</body>

</html>
