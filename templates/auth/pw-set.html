<!DOCTYPE html>

<html lang="ja" xmlns:th="http://www.thymeleaf.org">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード設定画面</title>
    <link rel="stylesheet" th:href="@{/css/auth/pw-set.css}" href="../css/auth/pw-set.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="signup-header">
        <div class="step-indicator">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-label">アカウント確認</div>
            </div>
            <div class="step-line-box">
                <div class="step-line"></div>
            </div>
            <div class="step active">
                <div class="step-number">2</div>
                <div class="step-label">パスワード設定</div>
            </div>
            <div class="step-line-box">
                <div class="step-line"></div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-label">内容の確認</div>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <div class="current-step-title">
                <span>02</span>
                <h2>パスワード設定</h2>
            </div>

            <form id="signup-form" th:action="@{/password-reset/input-password(id=${id})}" th:object="${newPasswordForm}" method="post">
                <input type="hidden" th:field="*{loginId}">
                <div class="explanation">
                    <p>新たなパスワードを設定してください。</p>
                </div>
                <div class="form-group">
                    <label for="password">新しいパスワード <span>（半角英数字）</span></label>
                    <div class="password-wrapper">
                        <input th:field="*{password}" type="password" id="password" name="password">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password-confirm">新しいパスワード確認 <span> (確認)</span></label>
                    <div class="password-wrapper">
                        <input th:field="*{confirmPassword}" type="password" id="password-confirm" name="password-confirm">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                <div class="error-box" th:if="${error}">
                    <svg class="error-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M1 21h22L12 2 1 21z" fill="#e54848" />
                        <rect x="11" y="9" width="2" height="5" fill="#fff" />
                        <rect x="11" y="16" width="2" height="2" fill="#fff" />
                    </svg>

                    <p class="error-text">
                        パスワードが一致しません。
                    </p>
                </div>
                <div>
                    <button type="submit" class="btn btn-next-step" id="btn-next-step">
                        パスワードを変更する
                    </button>
                </div>

            </form>

            <footer>@copylite</footer>

        </div>
    </main>
    <script>
        // パスワード表示切替
            document.querySelectorAll('.toggle-password').forEach(function (icon) {
                icon.addEventListener('click', function () {
                    const input = this.previousElementSibling;
                    if (input.type === 'password') {
                        input.type = 'text';
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    } else {
                        input.type = 'password';
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    }
                });
            });
    </script>
</body>
